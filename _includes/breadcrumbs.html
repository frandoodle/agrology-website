<div id="breadcrumbs" class="wrapper">
    {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
    <a class="page-link-services" href="{{ '/'' | relative_url }}">Home</a>
    {% for crumb in crumbs offset: 1 %}
      {% if forloop.last %}
      <span class="page-link-services">/</span> <span class="current-link-services"> {{ page.title }}</span>
      {% else %}
        <span class="page-link-services">/</span> <a class="page-link-services" href="{{ site.baseurl}}{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
      {% endif %}
    {% endfor %}
    </div>
