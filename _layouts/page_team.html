---
layout: default
---
<article class="post">
  
  <div class="grid">
    <div class="col1-2">
      {% contentblock sidebar %}
    </div>
    
    <div class="col1-2">
      
      <header style="white-space: nowrap;" class="post-header">
        <h1 class="post-title" style="display: inline-block;">{{ page.title | escape }}</h1>
        <p style="display: inline;margin-left:5px;"> {{ page.jobtitle }}</p>
      </header>
      
      <div class="post-content">
        {{ content }}
      </div>
    </div>
    
    
    
  </div>
  
</article>
